### your site title here

title: Sun Energy Systems
logo: /images/sun-energy-logo-small.png

#baseurl: /krinergy

collections:
        products:
            output: true
            permalink: /products/:path/


### exclude the instructions / write-up in the README.md

include:
    - _pages
    
exclude:
- README.md

#optimization
#compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []


plugins:
    - jekyll-seo-tag
    - jekyll-sitemap